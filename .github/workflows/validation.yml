name: Code Validation
on: [push, pull_request]

jobs:
  validate-html:
    name: Validate HTML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm i
      - name: Validate HTML
        run: npm run validate:html

  validate-css:
    runs-on: ubuntu-latest
    name: Validate CSS
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm i
      - name: Validate CSS
        run: npm run validate:css